apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'bot'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['host.docker.internal:8000']
      - job_name: 'scrapper'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['host.docker.internal:8001']
